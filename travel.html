# Travelblog
Travel blog website
<!DOCTYPE HTML>
<html>
    <head>
        <title>Calculator Design</title>
        <style>
            *{
                margin: 0; padding: 0;box-sizing: border-box;
            }
            body{
                background-color: powderblue;
                background-size: 100% 100%;
            }
            .div1{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            form{
                width: 400px; height: 520px;
                box-shadow: 0 0 10px 1px grey;
            }
            #app_num{
                width: inherit;
                font-size: 20px;
                background-color: #303030;
                padding: 2px 0 2px 10px;
                color: white;
                border: none;
                outline: none;
                font-family: sans-serif;
            }
            #display_answer{
                width: inherit;
                height: 100px;
                background-color: #303030;
                color: white;
                font-size: 25px; 
            }
            .layer1{
                width: inherit;
                height: 90px;
                display: flex;
                justify-content: center; 
            }
            .layer2{
                width: inherit;
                height: 50px;
                display: flex;
                justify-content: center; 
            }
            input{flex: 1;outline: none;border: 1px solid #504f4f}
            .main_num{
                background-color: grey;color: white;
            }
            .oper{
                background-color: darkgray;color: white;
            }
        </style>
    </head> 
    <body>
        <div class="div1">
            <form name="calcy">
                <input type="text" name="" value="calculator" id="app_name">
                <input type="text" name="answers"  id="display_answer"> 
                
            <div class="layer2">
                <input type="button" name=""  value="c" id="clearbutton" onclick="calcy.answers.value = ''  ">
                <input type="button" name=""  value="= " onclick="calcy.answers.value= eval(calcy.answers.value)  ">
            </div>    
            <div class="layer1">
                <input type="button" name="" class="main_num" value="7" onclick="calcy.answers.value+='7'  ">   <!--value = value +'7';value =                                                                                                     7;value =78 + '9' value =789-->
                <input type="button" name="" class="main_num" value="8" onclick="calcy.answers.value+='8'  ">
                <input type="button" name="" class="main_num" value="9" onclick="calcy.answers.value+='9'  ">
                <input type="button" name="" class="oper" value="*" onclick="calcy.answers.value+='*'  ">
            </div>
                <div class="layer1">
                <input type="button" name="" class="main_num" value="4" onclick="calcy.answers.value+='4'  ">  
                <input type="button" name="" class="main_num" value="5" onclick="calcy.answers.value+='5'  ">
                <input type="button" name="" class="main_num" value="6" onclick="calcy.answers.value+='6'  ">
                <input type="button" name="" class="oper" value="-" onclick="calcy.answers.value+='-'  ">
            </div>
                <div class="layer1">
                <input type="button" name="" class="main_num" value="1" onclick="calcy.answers.value+='1'  ">   
                <input type="button" name="" class="main_num" value="2" onclick="calcy.answers.value+='2'  ">
                <input type="button" name="" class="main_num" value="3" onclick="calcy.answers.value+='3'  ">
                <input type="button" name="" class="oper" value="+" onclick="calcy.answers.value+='+'  ">
            </div>
                <div class="layer1">
                <input type="button" name="" class="main_num" value="." onclick="calcy.answers.value+='.'  ">  
                <input type="button" name="" class="main_num" value="0" onclick="calcy.answers.value+='0'  ">
                <input type="button" name="" class="main_num" value="%" onclick="calcy.answers.value+='%'  ">
                <input type="button" name="" class="oper" value="/" onclick="calcy.answers.value+='/'  ">
            </div>
                </form>
        </div> 
    </body>
</html>
